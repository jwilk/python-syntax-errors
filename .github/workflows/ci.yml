name: CI
on:
- push
- pull_request
jobs:
  main:
    strategy:
      matrix:
        include:
        - python-version: '2.3'
          os: ubuntu:18.04
        - python-version: '2.4'
          os: ubuntu:18.04
        - python-version: '2.5'
          os: ubuntu:18.04
        - python-version: '2.6'
          os: ubuntu:18.04
        - python-version: '2.7'
          os: ubuntu:20.04
        - python-version: '3.1'
          os: ubuntu:18.04
        - python-version: '3.2'
          os: ubuntu:18.04
        - python-version: '3.3'
          os: ubuntu:18.04
        - python-version: '3.4'
          os: ubuntu:18.04
        - python-version: '3.5'
          os: ubuntu:18.04
        - python-version: '3.6'
          os: ubuntu:20.04
        - python-version: '3.7'
          os: ubuntu:20.04
        - python-version: '3.8'
          os: ubuntu:20.04
        - python-version: '3.9'
          os: ubuntu:20.04
        - python-version: '3.10'
          os: ubuntu:20.04
        - python-version: '3.11'
          os: ubuntu:20.04
        - python-version: '3.12'
          os: ubuntu:20.04
    runs-on: ubuntu-latest
    container: ${{matrix.os}}
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v3
    - name: set up Python ${{matrix.python-version}} (via deadsnakes PPA)
      run: |
        printf 'Apt::Install-Recommends "false";\n' | tee -a /etc/apt/apt.conf
        apt-get update
        apt-get install -y software-properties-common
        apt-add-repository -y ppa:deadsnakes/ppa
        apt-get install -y python${{matrix.python-version}}
        ln -s /usr/bin/python${{matrix.python-version}} /usr/local/bin/python
    - name: check Python version
      run: |
        python -c 'import sys; print(sys.version)'
        v0=${{matrix.python-version}}
        v1=$(python -c 'import sys; print(str.join(".", map(str, sys.version_info[:2])))')
        diff -u <(echo "$v0") <(echo "$v1")
    - name: run tests
      run: |
        python test.py -v

  static:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        include:
        - python-version: '2.7'
          os: ubuntu-20.04
        - python-version: '3.5'
          os: ubuntu-20.04
        - python-version: '3.6'
          os: ubuntu-20.04
        - python-version: '3.7'
          os: ubuntu-20.04
        - python-version: '3.8'
          os: ubuntu-20.04
        - python-version: '3.9'
          os: ubuntu-20.04
        - python-version: '3.10'
          os: ubuntu-22.04
        - python-version: '3.11'
          os: ubuntu-22.04
        - python-version: '3.12-dev'
          os: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: set up Python ${{matrix.python-version}}
      uses: actions/setup-python@v4
      with:
        python-version: ${{matrix.python-version}}
    - name: run pydiatra
      run: |
        pip install pydiatra
        python -m pydiatra -v test.py
    - name: run pyflakes
      run: |
        pip install pyflakes
        pyflakes test.py
    - name: check README syntax
      run: |
        python3 -m pip install restructuredtext-lint pygments
        rst-lint --level=info --encoding=UTF-8 README

