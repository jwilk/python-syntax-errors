name: CI
on:
- push
- pull_request
jobs:
  main:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        include:
        - python-version: '2.3'
          os: ubuntu-18.04
          deadsnakes: deadsnakes
        - python-version: '2.4'
          os: ubuntu-18.04
          deadsnakes: deadsnakes
        - python-version: '2.5'
          os: ubuntu-18.04
          deadsnakes: deadsnakes
        - python-version: '2.6'
          os: ubuntu-18.04
          deadsnakes: deadsnakes
        - python-version: '2.7'
          os: ubuntu-20.04
        - python-version: '3.1'
          os: ubuntu-18.04
          deadsnakes: deadsnakes
        - python-version: '3.2'
          os: ubuntu-18.04
          deadsnakes: deadsnakes
        - python-version: '3.3'
          os: ubuntu-18.04
        - python-version: '3.4'
          os: ubuntu-18.04
        - python-version: '3.5'
          os: ubuntu-18.04
        - python-version: '3.6'
          os: ubuntu-20.04
        - python-version: '3.7'
          os: ubuntu-20.04
        - python-version: '3.8'
          os: ubuntu-20.04
        - python-version: '3.9'
          os: ubuntu-20.04
        - python-version: '3.10'
          os: ubuntu-20.04
        - python-version: '3.11'
          os: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: set up Python ${{matrix.python-version}}
      uses: actions/setup-python@v2
      with:
        python-version: ${{matrix.python-version}}
      if: ${{!matrix.deadsnakes}}
    - name: set up Python ${{matrix.python-version}} (via deadsnakes PPA)
      run: |
        printf 'Apt::Install-Recommends "false";\n' | sudo tee -a /etc/apt/apt.conf
        sudo apt-add-repository -y ppa:deadsnakes/ppa
        sudo apt-get install python${{matrix.python-version}}
        mkdir -p ~/.local/bin
        ln -s /usr/bin/python${{matrix.python-version}} ~/.local/bin/python
      if: ${{matrix.deadsnakes}}
    - name: check Python version
      run: |
        python -c 'import sys; print(sys.version)'
        v0=${{matrix.python-version}}
        v0=${v0%-*}
        v1=$(python -c 'import sys; print(".".join(map(str, sys.version_info[:2])))')
        diff -u <(echo "$v0") <(echo "$v1")
    - name: run tests
      run: |
        python test.py -v
    - name: run pydiatra
      run: |
        pip install pydiatra
        python -m pydiatra -v test.py
      if: ${{!matrix.deadsnakes}}
    - name: run pyflakes
      run: |
        pyflakes=pyflakes
        if [[ ${{matrix.python-version}} = 2.6 ]]; then pyflakes+='<2'; fi
        if [[ ${{matrix.python-version}} = 3.[23] ]]; then pyflakes+='<2'; fi
        pip install $pyflakes
        pyflakes test.py
      if: ${{!matrix.deadsnakes}}
    - name: check README syntax
      run: |
        python3 -m pip install restructuredtext-lint pygments
        rst-lint --level=info --encoding=UTF-8 README
      if: ${{!matrix.deadsnakes}}

